<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ID Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f2f1; /* light blue */
            color: #000; /* black */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-bottom: 10px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
        }

        .box {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .box h2 {
            margin-top: 0;
            text-align: center;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 16px;
        }

        .search-container {
            text-align: center;
        }

        .search-button {
            padding: 10px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>STUDENT ID LOGIN</h1>
</header>

<div class="container">
    <div class="box">
        <h2>NAME</h2>
        <input type="text" class="input-field" placeholder="Enter name...">
    </div>

    <div class="box">
        <h2>ENROLLMENT NUMBER</h2>
        <input type="text" class="input-field" placeholder="Enter enrollment number...">
    </div>

    <div class="box">
        <h2>BRANCH</h2>
        <input type="text" class="input-field" placeholder="Enter branch...">
    </div>

    <div class="box">
        <h2>SESSION</h2>
        <input type="text" class="input-field" placeholder="Enter session...">
    </div>

    <div class="search-container">
        <button class="search-button">Search</button>
    </div>
</div>

</body>
</html>
